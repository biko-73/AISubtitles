name: Build Enigma2 IPK

# تشغيل تلقائي عند نشر Release + يدوي عبر زر Run workflow
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fakeroot dpkg-dev

      - name: Prepare CONTROL folder
        run: |
          if [ ! -d "./CONTROL" ]; then
            echo "CONTROL folder not found!"
            exit 1
          fi
          mkdir -p package/CONTROL
          cp -r CONTROL/* package/CONTROL/

      - name: Copy plugin files
        run: |
          mkdir -p package/usr/lib/enigma2/python/Plugins/Extensions/AISubtitles
          cp -r aisubtitles/* package/usr/lib/enigma2/python/Plugins/Extensions/AISubtitles/

      - name: Build .ipk package
        run: |
          cd package
          dpkg-deb --build . ../aisubtitles_v${{ github.event.release.tag_name }}_all.ipk

      - name: Upload IPK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: aisubtitles-ipk
          path: aisubtitles_v${{ github.event.release.tag_name }}_all.ipk
